<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <title>Driving Time Demo</title>
</head>

<body>

    <div class="container">
        <h1>Driving Time Demo</h1>

        <div class="well well-sm">
            <div id="map" style="height: 500px;"></div>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="drivingTime">Driving Time</label>
                <select id="drivingTime">
                    <option value="0.5">0.5 hour</option>
                    <option value="1">1 hour</option>
                    <option value="1.5">1.5 hours</option>
                    <option value="2">2 hours</option>
                    <option value="2.5">2.5 hours</option>
                    <option value="3">3 hours</option>
                    <option value="3.5">3.5 hours</option>
                    <option value="4">4 hours</option>
                    <option value="4.5">4.5 hours</option>
                </select>
            </div>
            <div class="form-group">
                <label for="drivingSpeed">Driving Speed (km/h)</label>
                <select id="drivingSpeed">
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                </select>
            </div>
        </form>


    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/driving-time-map.js"></script>
</body>

</html>
